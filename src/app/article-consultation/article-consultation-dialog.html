
<h1 mat-dialog-title>Signaler cet article</h1>

<mat-dialog-content [formGroup]="form">
  
    <!-- <mat-checkbox matInput class ="checkboxDialog"  formControlName="depreciated">Déprécié</mat-checkbox>

    <mat-checkbox matInput class ="checkboxDialog"  formControlName="doesntwork">Ne fonctionne pas</mat-checkbox>

    <mat-checkbox matInput class ="checkboxDialog"  formControlName="otherreason">Autre</mat-checkbox> -->

    <!-- <br/> -->

    <mat-form-field class="textareaformfield">
        <mat-label>Expliquez pourquoi cet article n'est pas pertinent</mat-label>
        <textarea matInput  
        formControlName="raisonDislike" rows="5">  </textarea>  
    </mat-form-field>

 
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-mini-fab matTooltip="Supprimer mon précédent Dislike" (click)="cancelPreviousDislike()" color="accent">
        <mat-icon>delete_forever</mat-icon>
    </button>
    <button mat-button mat-mini-fab matTooltip="Annuler" (click)="close()" color="accent">
        <mat-icon>cancel</mat-icon>
    </button>
    <button mat-button mat-mini-fab matTooltip="Valider" (click)="save()" color="primary">
        <mat-icon>check_circle</mat-icon>
    </button>
</mat-dialog-actions>
