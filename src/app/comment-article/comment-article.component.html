<form [formGroup]="commentArticleForm" class="maincontainer" >
    <mat-card class="creationCard">
        <mat-card-header>
            <mat-card-title>Ajouter un commentaire Ã  l'article</mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>
        <br />

        <mat-card-content>
            <mat-form-field class="largeInput">
                <input matInput type="text" placeholder="Commentaire" formControlName="comAdmin" id="comAdmin" />
                <mat-error align="end" *ngIf="hasError('comAdmin', 'required')">Ce champs est requis</mat-error>
            </mat-form-field>
        </mat-card-content>


        <mat-card-actions>
            <button type="button" mat-raised-button color="primary" (click)="onSubmit()">
                Sauvegarder
            </button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">
                Annuler
            </button>
        </mat-card-actions>

    </mat-card>
</form>
