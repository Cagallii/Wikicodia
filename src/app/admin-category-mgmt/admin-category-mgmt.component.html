<section>
  
  <mat-list>

    <h3 matHeader>Cat√©gories disponibles</h3>
    
    <div class="example-button-row">
      <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-fab color="primary" id="add-button" (click)="addCat()">
              <mat-icon>add</mat-icon>
            </button>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-list-item *ngFor="let category of categories | async">
      <p matLine>{{category.libCategorie}}</p>
      <button mat-icon-button color="warn" (click)="deleteCategory(category.idCategorie)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>

  </mat-list>

</section>
