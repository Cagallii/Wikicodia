<h3 matHeader>Ajouter un langage</h3>
<mat-divider></mat-divider>

<div [hidden]="submitted" style="width: 400px;">

  <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label for="lang">Libellé</mat-label>
        <input matInput
          type="text"
          class="form-control"
          id="lang"
          required
          [(ngModel)]="language.lang"
          name="lang"
        />
      </mat-form-field>
  
      <button mat-raised-button type="submit" value="submit"color="primary" (click)="onSubmit()">Valider</button>

  </mat-card-content>

</div>
  
<div [hidden]="!submitted">
    <h6>Nouveau langage ajouté</h6>
    <button mat-raised-button color="accent" (click)="goBack()">Retour</button>
</div>
