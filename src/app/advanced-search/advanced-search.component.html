<form [formGroup]="searchForm" class="maincontainer" (Submit)="advancedSearch()" (keyup.enter)="advancedSearch()">
    <!-- <a routerLink="/goHome"><h1>Wikicodia</h1></a> -->

    <div class="row searchZone">
        <app-menu class="col-lg-1 col-md-1 col-sm-12"></app-menu>
        <div class="col-lg-9 col-md-9 col-sm-12 searchInput">
            
            <mat-form-field class="searchInput">
                <mat-label>Rechercher</mat-label>
                <input matInput formControlName="searchWords">
            </mat-form-field>

              <!-- matTooltip="Rechercher" -->
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 searchBtns">
            <button mat-button matTooltip="Rechercher" type="submit" value="submit">
                <mat-icon color="primary">search</mat-icon>
            </button>
            <!-- <button class="btn" type="reset" (click)="onReset()">Reset</button> -->
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 searchBtns">

            <button mat-button matTooltip="Filtrer la recherche" type="button" (click)="addFilters()">
                <mat-icon color="primary">tune</mat-icon>
            </button>
        </div>

        <!-- <div class="col-lg-2 col-md-2 col-sm-2">
            <app-menu></app-menu>
        </div> -->
    </div>

    <!-- zone des selects -->
    <div class="row selectZone" *ngIf="showFilters">
        <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Date de création</mat-label>
                <input matInput [matDatepicker]="picker" 
                                formControlName="dateCrea"
                                [(ngModel)]="advancedSearchObject.dateCreate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        
         <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Date de modification</mat-label>
                <input matInput [matDatepicker]="picker2" 
                                formControlName="dateModif"
                                [(ngModel)]="advancedSearchObject.datelastModif">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Language</mat-label>
                <mat-select formControlName="language"
                            [(ngModel)]="advancedSearchObject.language"
                            multiple>
                  <mat-option *ngFor='let language of listLanguage | async;' [value]="language.lang">
                      {{language.lang}} : {{ language.version }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Framework</mat-label>
                <mat-select formControlName="framework"
                            [(ngModel)]="advancedSearchObject.framework"
                            multiple>
                  <mat-option *ngFor='let framework of listFramework |async;' [value]="framework.framework">
                      {{ framework.framework }} : {{ framework.version }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Catégorie</mat-label>
                <mat-select formControlName="category"
                            [(ngModel)]="advancedSearchObject.category">
                  <mat-option *ngFor='let category of listCategory| async;' [value]="category.libCategorie">
                      {{category.libCategorie}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Popularités</mat-label>
                <mat-select formControlName="likes"
                            [(ngModel)]="advancedSearchObject.popularity"
                            multiple>
                    <mat-option value="Tous"> Tous </mat-option>
                    <mat-option value="Nouveau"> Nouveau </mat-option>
                    <mat-option value="Populaire"> Populaire </mat-option>
                    <mat-option value="Très populaire"> Très populaire </mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type"
                            [(ngModel)]="advancedSearchObject.type"
                            multiple>
                  <mat-option *ngFor='let type of listType | async;' [value]="type.libType">
                      {{type.libType}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>


        <div class="selectFilter col-sm-12 col-md-4 col-lg-3">
            <button class="resetButton" mat-button matTooltip="Supprimer les filtres selectionnés" type="button" (click)="resetForm()">
                <mat-icon color="primary">backspace</mat-icon>
            </button>
        </div>

    </div>

</form>
